<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      class="container p-4 bg-white border rounded-2 shadow align-items-center text-center pt-5"
    >
      <div class="profile-container">
        <img src="assets/image01.jpg" class="profile" />
      </div>

      <h2>CHHORNG Sambat</h2>
      <h4>Backend developer</h4>
      <button class="subscribe btn btn-secondary">Subscribe</button>
      <button class="contact btn btn-primary">Contact</button>
      <div class="social-icon mt-3">
        <a href="https://www.facebook.com">
          <i class="bi bi-facebook"> </i>
        </a>
        <a href="https://www.twitter.com">
          <i class="bi bi-twitter"> </i>
        </a>
        <a href="https://www.instagram.com">
          <i class="bi bi-instagram"> </i>
        </a>
        <a href="https://www.telegram.com">
          <i class="bi bi-telegram"> </i>
        </a>
      </div>
      <div class="status-icon d-flex justify-content-center gap-3 mt-2">
        <i class="bi bi-heart"> 20k </i>
        <span>|</span>
        <i class="bi bi-chat"> 12k </i>
        <span>|</span>
        <i class="bi bi-arrow-up-left-circle"> 2k </i>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
